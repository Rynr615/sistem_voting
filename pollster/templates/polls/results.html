{% extends 'base.html' %}
{% block content %}
<h1 class="mb-5 text-center">{{ polling.polling_text }}</h1>

<ul class="list-group mb-5">
    {% for choice in polling.choice_set.all %}
    <li class="list-group-item">
        {{ choice.choice_text }} <span class="badge text-bg-success float-end">{{ choice.votes }}
            vote{{ choice.votes | pluralize }}</span>
    </li>
    {% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'polls:index' %}">Back To Polls</a>
{% endblock %}
